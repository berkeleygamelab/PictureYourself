
<!-- Template that gets loaded on every page. Currently just the navigation bar -->
<!DOCTYPE html>
<html ng-app='PictureYourselfApp' no-js>
  <head>
      <title>P.I.C. Your Future</title>
      <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet" type="text/css">
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900|Vesper+Libre:900' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="css/libraries/bootstrap-theme.min.css">
      <link rel="stylesheet" type="text/css" href="css/libraries/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/PictureYourself.css"/>
      <link rel="stylesheet" type="text/css" href="css/layout.css"/>
  </head>

  <body>
    <div id="compatibility"></div>
    <div ng-controller='LayoutCtrl'>
      <div class="outside">
        <nav class="navbar" role="navigation">

          <div class="navleft">
              <img class='navbariconleft' alt='Home' src='images/img/new_home.png'>
          </div>
          <!-- <a class="navbar-link"><img class='navbariconleft' alt='Picture Yourself Logo' src='/images/img/new_logo.png'></a> -->
          <div class="navtitle">P.I.C. YOUR FUTURE</div>

          <div id="navright">
              <div class="quit_div" ng-show='show_quit'>
                  <input type='button' id='quit' class='button' ng-click='quit()' value = "QUIT">
              </div>
          </div> <!--navright-->
        </nav>
      </div> <!--outside-->

      <link rel="stylesheet" href="css/libraries/animate.min.css">

      <link rel="stylesheet" href="css/index.css">

      <!-- ViewCtrl implemented in snapshot.js -->
      <div ng-controller="ViewCtrl">
        <div ng-show='views.snapshot' id='snapshot_view'>
          <div ng-controller="SnapshotCtrl" id='snapshot_ctrl'>

            <!-- Should probably set a height for this and adjust the rest -->
            <div id='snapshot_div'>

              <!-- Webcam Input -->
              <div id='camera' class='centered'>
                <video autoplay id='video'></video>
                <canvas id='cam_canvas' width = "640px" height = "480px"></canvas>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div> <!-- End of LayoutCtrl-->
  </body>

</html>
